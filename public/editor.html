    <script type="text/javascript">
      var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
          sURLVariables = sPageURL.split("&"),
          sParameterName,
          i;

        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split("=");

          if (sParameterName[0] === sParam) {
            return typeof sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
          }
        }
        return false;
      };

      var topic = getUrlParameter("topic");
      var id = getUrlParameter("id");
      console.log(topic);
      console.log(id);

      var editor = CodeMirror.fromTextArea(document.getElementById("sourceCode"), {
        lineNumbers: true,
        mode: "htmlmixed",
        theme: "monokai",
        lineWrapping: true,
        matchBrackets: true,
        extraKeys: { "Shift-Tab": autoFormatSelection },
      });
      editor.setSize("50%", "90vh");

      function getSelectedRange() {
        return { from: editor.getCursor(true), to: editor.getCursor(false) };
      }
      function autoFormatSelection() {
        var range = getSelectedRange();
        editor.autoFormatRange(range.from, range.to);
      }
      function commentSelection(isComment) {
        var range = getSelectedRange();
        editor.commentRange(isComment, range.from, range.to);
      }
      function runCode() {
        // var content = document.getElementById("sourceCode").value;
        var content = editor.getValue();
        // document.getElementById('targetCode').src = "data:text/html;charset=utf-8," + escape(content);
        // alert(content)
        var iframe = document.getElementById("targetCode");
        iframe = iframe.contentWindow ? iframe.contentWindow : iframe.contentDocument.document ? iframe.contentDocument.document : iframe.contentDocument;
        // iframe = iframe.contentDocument || iframe.contentWindow.document;
        iframe.document.open();
        iframe.document.write(content);
        iframe.document.close();
        // iframe.body.innerHTML = "";
        // iframe.body.innerHTML = content;
        return false;
      }
      runCode();
      function autoFormat() {
        CodeMirror.commands["selectAll"](editor);
        autoFormatSelection();
        CodeMirror.commands["goPageUp"](editor);
      }
      $.post(
          "https://learn-api.nirmaan.org/courses/get_code.php",
        {
          topic: topic,
          id: id,
        },
        function (data, status) {
          editor.setValue(data.data);
          runCode();
          autoFormat();
        }
      );
    </script>
